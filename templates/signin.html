{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="signin-main-container">
        <div class="signin-div">
            <form action="form">
                <h2>Create An Account</h2>
                <p class="fieldset">
                    <label for="uname">Name</label>
                    <input id="signin-uname" type="name" placeholder="FirstName LastName">
                </p>
                <p class="fieldset">
                    <label for="signin-email">E-mail</label>
                    <input id="signin-email" type="email" placeholder="E-mail">
                </p>
                <p class="fieldset">
                    <label for="signin-password1">Password</label>
                    <input id="signin-password1" type="password" placeholder="Enter Password">
                </p>
                <p class="fieldset">
                    <label for="signin-password2">Confirm Password</label>
                    <input id="signin-password2" type="password" placeholder="Re-enter Password">
                </p>
                <p class="fieldset">Already have an account? <a href="#0">Log In</a></p>
                <p class="fieldset">
                    <input class="#" id="signin-submit" type="submit" value="Sign Up">
                </p>
                <p   id="already-have-id"><span  id="already-have-font">Already have an account? </span><a href="#0" class="login-atag">Log-in</a></p>
                <div class="content">
                    <p class="or">OR</p>
                </div>
                <p   id="connect-with-font">Connect with</p>
                <p   id="bottom-logos">
                    <a href="#0"><img id="footer-img1" src="images/google-logo.PNG"></a>
                    <a href="#0"><img id="footer-img2" src="images/apple-logo.PNG"></a>
                    <a href="#0"><img id="footer-img3" src="images/facebook-logo.PNG"></a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
